
<form [formGroup]="form">
    
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            class="form-control" 
            type="text"  
            id="username">
            <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
                <div *ngIf="username?.errors?.['required']">Username is required !!!</div>
                <div *ngIf="username?.errors?.['minlength']">Username doit avoir au moins {{username?.errors?.['minlength'].actualLength}} / {{username?.errors?.['minlength'].requiredLength}} cars !!!</div>
                <div *ngIf="username?.errors?.['cannotContainSpaces']">Username ne doit pas avoir des espaces !!!</div>


            </div>
            
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            class="form-control" 
            type="text"  
            id="password">
            <div class="alert alert-danger" *ngIf="password?.touched && password?.invalid">Password is required !!!</div>

            
    </div>

    <div class="form-group">
      <button class="btn btn-primary" [disabled]="form.invalid">Register</button>
            
    </div>


</form>
