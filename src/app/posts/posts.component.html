<p>posts works!</p>

<form >
    <legend>New POST</legend>

    <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="post.title" name="title" type="text" class="form-control" id="title" placeholder="Title">
    </div>

    <div class="form-group">
        <label for="body">Body</label>
        <textarea [(ngModel)]="post.body" name="body" type="text" class="form-control" id="body" placeholder="Body"></textarea>
    </div>
    

    <button (click)="creatPost()" *ngIf="mode=='add'" class="btn btn-primary">ADD</button>
    <button (click)="updatePost()" *ngIf="mode=='update'"  class="btn btn-danger">UPDATE</button>

</form>

<br>
{{post | json }}


<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
        <h4>{{post.title}}</h4>
        <p>{{post.body}}</p>
        <div align="right">
            <button (click)="editPost(post)" class="btn  btn-warning">Edit</button>
            <button (click)="deletePost(post)" class="btn  btn-danger">Delete</button>
        </div>
    </li>
</ul>
